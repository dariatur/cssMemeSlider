<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS memes slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <input checked  type="radio" name="image" class="radio_btn" id="radio1"></input>
        <input type="radio" class="radio_btn" name="image" id="radio2"></input>
        <input type="radio" class="radio_btn" name="image" id="radio3"></input>
        <input type="radio" class="radio_btn" name="image" id="radio4" ></input>
        <div class="slider">
            <div class="images">
                <div class="image img1"><img src="./images/image1.jpeg" alt="image1"></div>
                <div class="image img2"><img src="./images/image2.jpeg" alt="image2"></div>
                <div class="image img3"><img src="./images/image3.jpeg" alt="image3"></div>
                <div class="image img4"><img src="./images/image4.jpeg" alt="image4"></div>
            </div>
            <div class="captions">
                <h2 class="caption1">I love this meme</h2>
                <h2 class="caption2">And this one</h2>
                <h2 class="caption3">Just puppy</h2>
                <h2 class="caption4">It's hilarious!</h2>
            </div>
        </div>
        <div class="buttons">
            <label for="radio1" class="slider_button"></label>
            <label for="radio2" class="slider_button"></label>
            <label for="radio3" class="slider_button"></label>
            <label for="radio4" class="slider_button"></label>
        </div>
    </div>
</body>
</html>
