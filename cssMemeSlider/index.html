    <title>CSS memes slider</title>

<body>
    <div class="main_container">
        <div class="slider">
            <img src="./images/image1.jpeg" alt="image1" class="image1">

                <div class="button_area"><input type="radio" name="image" class="slider_button button3"></input></div>

    </div>
